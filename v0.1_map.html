<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
        <title></title>
        <style type="text/css">
        table {
            margin: 100px auto;
            border-collapse: collapse;
        }

        td,
        th {
            height: 1px;
            width: 1px;
        }
        </style>
        </head>
        <body>
            <table cellspacing="0" id=board>
                <tbody>
                </tbody>
            </table>
        </body>
        <script type="text/javascript">
    //console.log(datas.length);
    var width = document.documentElement.clientWidth;
    var height = width / 5;
    var tbody = document.querySelector('tbody');
    for (var i = 0; i < height / 5; i++) {
        //创建行
        trs = document.createElement('tr');
        tbody.appendChild(trs);
        //创建单元格 td的数量取决于每个对象里面的属性个数
        for(var k = 0; k < width / 5; k++){
            //创建单元格
            var td=document.createElement('td');
            //把对象里面的属性值 给td
            //console.log(datas[i][k]);
            trs.appendChild(td);
        }
    }
    function initiate() {
        var board = document.getElementById('board');
        var rows = board.rows;
        var rlen = rows.length;
        var cells = rows[rlen - 1].cells;
        var clen = cells.length;
        for (var i = 0; i < clen; i++) {
            cells[i].style.background = 'green';
        }
        for (var i = rlen / 3 * 2; i < rlen; i++) {
            var cells = rows[i].cells;
            var clen = cells.length;
            cells[clen-1].style.background = 'green';
        }

    }
    var times = 0;
    var distance = 0;
    var MINDISTANCE = 10;
    function move(){
        var board = document.getElementById('board');
        var rows = board.rows;
        var rlen = rows.length;
        for (var i = 0; i < rlen; i++) {
            var cells = rows[i].cells;
            var clen = cells.length;
            for (var k = 0; k < clen-1; k++) {
                cells[k].style.background = cells[k+1].style.background;
            }
        }
        var chance = Math.random();
        if (chance > 0.9 && distance >= MINDISTANCE) {
            for (var i = rlen / 3 * 2; i < rlen; i++) {
                var cells = rows[i].cells;
                var clen = cells.length;
                cells[clen-1].style.background = 'green';
            }
            distance = 0;
        }
        else {
            for (var i = rlen / 3 * 2; i < rlen - 1; i++) {
                var cells = rows[i].cells;
                var clen = cells.length;
                cells[clen-1].style.background = '';
            }
            distance++;
        }
        times++;
        if (times < 1000) {
            setTimeout(move, 100)
        }
    }
    initiate();
    move();
    </script>
    </html>
